name: Build & Sign Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Change if needed

      - name: ğŸ” Decrypt keystore
        run: |
          mkdir -p app
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 -o app/super_vendo_key.jks -d super_vendo_key.jks.gpg

      - name: ğŸ› ï¸ Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ”¨ Build Release APK
        run: ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
